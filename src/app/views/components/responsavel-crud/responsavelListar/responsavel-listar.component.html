<div class="mat-elevation-z8 container">
    <table mat-table [dataSource]="dataSource">
        <ng-container style="color: aliceblue;" matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>N°</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container style="color: aliceblue;" matColumnDef="setor">
            <th mat-header-cell *matHeaderCellDef>Setor</th>
            <td mat-cell *matCellDef="let element"> {{element.setor}} </td>
        </ng-container>

      <ng-container style="color: aliceblue;" matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="update/{{ element.id }}">
            <i id="edit" class="material-icons">edit</i>
          </a>
          <a routerLink="delete/{{ element.id }}">
            <i id="delete" class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator  [pageSizeOptions]="[5, 2, 10,20,50,100]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
